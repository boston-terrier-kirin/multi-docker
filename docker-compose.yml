version: '3.8'
services:
    postgres:
        image: 'postgres:13-alpine'
        environment:
            POSTGRES_USER: kohei
            POSTGRES_PASSWORD: kirin123!
            POSTGRES_DB: complex
            POSTGRES_HOST: postgres
        ports:
            - '5432:5432'
    redis:
        image: 'redis:6-alpine'
        ports:
            - '6379:6379'
    nginx:
        restart: always
        build:
            dockerfile: Dockerfile.dev
            context: ./nginx
        ports:
            - '3050:80'
    api:
        build:
            dockerfile: Dockerfile.dev
            context: ./server
        volumes:
            - /app/node_modules
            - ./server:/app
        environment:
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - PGUSER=kohei
            - PGPASSWORD=kirin123!
            - PGHOST=postgres
            - PGDATABASE=complex
            - PGPORT=5432
    client:
        stdin_open: true
        build:
            dockerfile: Dockerfile.dev
            context: ./client
        volumes:
            - /app/node_modules
            - ./client:/app
    worker:
        build:
            dockerfile: Dockerfile.dev
            context: ./worker
        volumes:
            - /app/node_modules
            - ./worker:/app
        environment:
            - REDIS_HOST=redis
            - REDIS_PORT=6379
